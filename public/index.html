<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>bike rental service</title>
</head>
<body>
    <h1>choose bike for rent</h1>
    <div id="bikes-container"></div>
    <div id="reservation-form" style="display: none;">
        <h2 id="reservation-title">bike reservation</h2>
	    <label for="name">name:</label>
		<input type="text" id="name" required>
		<br>
		<label for="phone">phone:</label>
		<input type="tel" id="phone" required>
		<br>
        <label for="location-select">choose rental location:</label>
        <select id="location-select" required></select>
        <br>
        <label for="rental-date">date of rent:</label>
        <input type="date" id="rental-date" required>
        <br>
        <label for="rental-time">time of rent:</label>
        <input type="time" id="rental-time" required>
        <br>
        <button id="reserve-button">reserve</button>
    </div>
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>
